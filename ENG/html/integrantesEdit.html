<div class="form-box" id="login-box" style="margin: 20px 30px">
            <div class="header" style="background-color: #c1c1c1">Novo integrante para <b>%nomeGrupo%</b></div>
            <form action="integrantesEdit.php" method="post">
            	 <input type="hidden" name="id" id="id" value="%id%" />
            	 <input type="hidden" name="grupoid" id="grupoid" value="%grupoid%" />
            	 <input type="hidden" name="idaluno" id="idaluno" value="%idaluno%" />
                <div class="body bg-gray">
                	<div class="form-group">
                        <input type="text" id="nome" autocomplete="off"  name="nome" value="%nome%" class="form-control" placeholder="Preencha o nome"/>
                    </div>
                    <div class="form-group">
                    	<div class="recebeTable" style="display: none;">
                    		
                    	</div>
                   	</div>
                    <div class="form-group">
                       <input type="text" id="cargo"  name="cargo" value="%cargo%" class="form-control" placeholder="Preencha o cargo"/>
                    </div> 
           
                </div>
                <div class="footer" style="background-color: #c1c1c1">                                                               
                    <button type="submit" class="btn bg-olive btn-block">Salvar</button>  
                    <a type="button" style="font-style: bold" href="integrantesGrupo.php?id=%grupoid%" class="btn bg-olive btn-block">Voltar</a> 
                    
                   
                </div>
                
            </form>
        </div>
<!--%footerIncludes%-->
<script type="text/javascript">
	$(function(){
		$("#nome").keyup(function( event ) {
			if($.trim($("#nome").val()) != ""){
				  $.ajax({
				  	url: "_assyncAlunos.php",
				  	type: 'post',
				  	data: {nome: $("#nome").val()},
				  	success: function(result){
				  		$(".recebeTable").html(result);
				  		if($(".recebeTable").css("display") == "none"){
				  			$(".recebeTable").toggle("slow");
				  		}
				  		$("#table1Assync tbody tr").bind("click", function(){
				  			$("[name=idaluno]").val($(this).find(".raAssync").text());
				  			$("[name=nome]").val($(this).find(".nomeAssync").text());
				  			$(".recebeTable").toggle("slow");
				  		})
				  	}
				  });
		 	}
		})
	});
</script>
